<!DOCTYPE html>
<html>

<head>

</head>

<body>
  <!--Between lines 8-12, put the opening of your story-->
  <div class="title">Night at a Restaurant </div>
  <div class="story-opening">
    <img src="https://media.guestofaguest.com/t_article_content/wp-content/uploads/2014/10/raouls.jpg">
    <h1>Where would you like to sit</h1>
  </div>
  <!--Change the text of the buttons to the options relevant to your story!-->
  <div class="buttons">
    <button class="option-one">Sit at the free table</button>
    <button class="option-two">Sit at the rich table</button>
    <button class="option-one-one">Order cheap food</button>
  </div>
  <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->
  <div class="option-one-screen">
    <h1>The table is rusty and dirty but it will do</h1>
    <img src="https://thumbs.dreamstime.com/b/broken-old-working-table-stool-outside-147384810.jpg">
  </div>
  <!--Between lines 24-27, put the part of the story the user will see if they picked option two-->
  <div class="option-two-screen">
    <h1>The table is gold and elegant, a perfect fit </h1>
    <img src="https://sc04.alicdn.com/kf/Hba79500992984d818cb52f6d9f0dae13r.jpg">
  </div>
  <!--Between lines 29-32, put the end of the story if the user chose option 1-->
  <div class="option-one-one">
    <h1>You got old chicken tenders </h1>
    <img src="https://preview.redd.it/sp5b5nvcao071.jpg?auto=webp&s=5bd124ca1798d794887b5c88e61b94430464bba1">
  </div>
  <!--Between lines 29-32, put the end of the story if the user chose option 2-->
  <div class="option-two-two">
    <h1>Put final part of your story based on if they chosen no at the beginning </h1>
    <img src="https://cdn.glitch.global/9d066a26-dbcb-4aa3-b1af-3cd59e251b0c/placeholder.jpeg?v=1657576139439">
  </div>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>
